<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Game</title>
</head>
<body>
    <!--Header -->
    <header>
        <img src="./card_gif.gif" class="center">
        <h2>Let's play cards</h2>
    </header>
    <!-- Main -->
    <div class="rules">
        <h3>Rules</h3>
        <ul>
            <li>First one to reach 21 wins. If you go over 21, you lose.</li>
            <li>When you stop, the games stops.<br>
                (We're working on making the computer keeps drawing!)</li>
            <li>If you want to replay, you must stop first.</li>
        </ul>
    </div>
    <main>
        <section class="game-display">
        <section class="player-hand">
            Your hand       </section>
        <section class="computer-hand">
            Opponent
        </section>
    </section>
    <section class ="game-controls">
        <button class="start">Start</button>
    </section>
    <section class="log"></section>
    <section class="win-announcement"></section>
    </main>
    <script defer src="script.js"></script>
</body>
</html>
